<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
</head>
<body>
<div th:each="codeSnippet : ${codeSnippets}">
    <div>
        <span th:text="${codeSnippet.getDate()}"></span>
        <pre><code th:text="${codeSnippet.getCode()}"></code></pre>
    </div>
</div>
</body>
<script>hljs.initHighlightingOnLoad();</script>
</html>
